{% extends 'layout.html'%}
{% load bootstrap5 %}

{% block content %}

<section class="container mt-5">
<h1>Confirmar eliminación</h1>
    <p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form action="{% url 'eliminar' producto.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar">
    </form>
    <a href="{% url 'listar_productos' %}">Cancelar</a>
</section>

{% endblock %}
